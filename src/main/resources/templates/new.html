<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <link th:href="@{/css/style.css}" rel="styleSheet">
  <title>新規投稿</title>
</head>
<body>
<div class="header-contents">
  <h2>新規投稿</h2>
</div>
<div class="main-contents">
<!--  「th:field="*{content}"」がサーバー側に渡されてDBにinsertされていく-->
<!--  th:object オブジェクト(入れ物)に詰めたプロパティ(情報)を取り出す-->
  <form method="post" action="/add" th:object="${formModel}">
    <div class="form-area">
      <label>投稿内容</label>
      <textarea class="tweet-box" th:field="*{content}" size="20" maxlength="200" /></textarea><br/>
      <input type="submit" value="投稿" />
    </div>
  </form>
</div>
<div class="footer-contents">
<!--  th:action=”@{/top}”　はなぜ使わない？？　内容を置換する(@{}でコンテキスト・パスを相対から絶対へ)-->
  <form action="/">
    <input type="submit" value="戻る" />
  </form>
</div>
</body>
</html>
