<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/style.css}" rel="styleSheet">
    <title>TOP</title>
</head>
<body>
<div class="header-contents">
    <h1>匿名掲示板</h1>
</div>
<!--<div class="form-area">-->
<!--    <form action="./" method="get">   th:object th:fieldを使う-->
<!--日付をおくりたい　初期値を考える-->
<!--        日付：<input type="date" name="start" value="${start}">～<input type="date" name="end" value = "${end}">-->
<!--        <input type="submit" value="絞込">-->
<!--    </form>-->
<!--</div>-->

<div class="main-contents">
    <a href="/new">
        <button class="new-button" type="button">新規投稿</button>
    </a>
    <div class="message-icon" th:each="content : ${contents}">
        <div>
            ID : <span th:text="${content.id}"/>
        </div>
        <div class="text">
            投稿 : <span th:text="${content.content}"/>
        </div>
        <div class="comment-contents">
            <form method="post" action="/comment" >
                <div class="form-area">
                    <label>返信内容</label>
                    <textarea class="tweet-box"  name ="content" maxlength="200"></textarea><br/>
                    <input type="hidden" th:value ="${content.id}" name="reportId"/>
                    <input type="submit" value="送信"/>
                </div>
            </form>
            <div class="message-icon" th:each="comment : ${comments}">
                <div th:if="${comment.reportId == content.id}">
                    <div>
                        投稿ID : <span th:text="${content.id}"/>
                        コメントID : <span th:text="${comment.reportId}"/>
                    </div>
                    <div class="text">
                        返信 : <span th:text="${comment.content}"></span>
                    </div>
                    <div class="edit-button">
                        <a th:href="@{/editComment/{id}(id=${comment.id})}">
                            <input type="button" value="返信を編集">
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="edit-button">
            <a th:href="@{/edit/{id}(id=${content.id})}">
                <input type="button" value="編集">
            </a>
        </div>
        <div class="delete-button">
            <!--  th:action="@{/メソッド/{パラメーター}　(パラメーター=${コントローラーのaddObjectに格納されているキー.ビーンズのゲッター})}" -->
            <form th:action="@{/delete/{id}(id=${content.id})}" th:method="delete">
                <input type="submit" value="削除">
            </form>
        </div>
    </div>
</div>
</body>
</html>
