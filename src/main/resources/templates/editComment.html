<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <link th:href="@{/css/style.css}" rel="styleSheet">
  <title>返信の編集</title>
</head>
<body>
<div class="header-contents">
  <h2>返信を編集</h2>
</div>
<div class="main-contents">
  <form th:method="put" th:action="@{/updateComment/{id}(id=${formModel.id})}" th:object="${formModel}" >
    <div class="form-area">
      <label>返信内容</label>
      <textarea class="tweet-box" name="content" th:field="*{content}" size="20" maxlength="200" /></textarea><br/>
      <input type="hidden" th:value ="${formModel.reportId}" name="reportId"/>
      <input type="submit" value="更新"/>
    </div>
  </form>
  <div class="delete-button">
    <form th:action="@{/deleteComment/{id}(id=${formModel.id})}" th:method="delete">
      <input type="submit" value="削除">
    </form>
  </div>
</div>
<div class="footer-contents">
  <form action="/">
    <input type="submit" value="戻る" />
  </form>
</div>
</body>
</html>
